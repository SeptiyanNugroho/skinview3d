<div id="skin_container"></div>
<script src="js/skinview3d.bundle.js"></script>
<script>
	let skinViewer = new skinview3d.SkinViewer(document.getElementById("skin_container"), {
		width: 300,
		height: 400,
		skin: "https://lh3.googleusercontent.com/gv3yE2lt8GbI3AcJXvQ2rcWb0j6--Y7s84YojkNN4tyPvAXnZy98j9sClO-p4ZCGKvwdIARkoUERxNbwxfIQMw"
	});

	// Change viewer size
	skinViewer.width = 600;
	skinViewer.height = 800;

	// Load another skin
	skinViewer.loadSkin("https://lh3.googleusercontent.com/gv3yE2lt8GbI3AcJXvQ2rcWb0j6--Y7s84YojkNN4tyPvAXnZy98j9sClO-p4ZCGKvwdIARkoUERxNbwxfIQMw");

	// Load a cape
	skinViewer.loadCape("https://lh3.googleusercontent.com/gv3yE2lt8GbI3AcJXvQ2rcWb0j6--Y7s84YojkNN4tyPvAXnZy98j9sClO-p4ZCGKvwdIARkoUERxNbwxfIQMw");

	// Unload(hide) the cape
	skinViewer.loadCape(null);

	// Control objects with your mouse!
	let control = skinview3d.createOrbitControls(skinViewer);
	control.enableRotate = true;
	control.enableZoom = false;
	control.enablePan = false;

	// Add an animation
	let walk = skinViewer.animations.add(skinview3d.WalkingAnimation);
	// Add another animation
	//let rotate = skinViewer.animations.add(skinview3d.RotatingAnimation);
	// Remove an animation, stop walking dude
	//walk.remove();
	// Remove the rotating animation, and make the player face forward
	//rotate.resetAndRemove();
	// And run for now!
	//let run = skinViewer.animations.add(skinview3d.RunningAnimation);

	// Set the speed of an animation
	//run.speed = 3;
	// Pause single animation
	//run.paused = true;
	// Pause all animations!
	skinViewer.animations.paused = false;
</script>
